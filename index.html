<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css"> 
    
    <title>Login</title>
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">                
            </div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Boas-vindas, fa√ßa login para acessar sua conta e poder acessar seu ambiente virtual.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">                       
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="40">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">                         
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>   
                    <input type="submit" value="Entrar">   
                    <a href="esqueci.html">Esqueci a senha</a>              
                </form>
            </div>
        </section>
    </main>
</body>
</html>
